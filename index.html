<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Card Slider</title>
</head>
<body class="flex-centered">
<div class="container swiper">
    <div class="slider-wrapper">
        <div class="card-list swiper-wrapper">
            <div class="card-item swiper-slide flex-centered column">
                <img src="img/img-1.jpg" alt="User image" class="user-image">
                <h2 class="user-name">Ethan Blake</h2>
                <p class="user-profession">Frontend Developer</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item swiper-slide flex-centered column">
                <img src="img/img-2.jpg" alt="User image" class="user-image">
                <h2 class="user-name">Isla Bennett</h2>
                <p class="user-profession">UX/UI Designer</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item swiper-slide flex-centered column">
                <img src="img/img-3.jpg" alt="User image" class="user-image">
                <h2 class="user-name">Julian Cross</h2>
                <p class="user-profession">Data Analyst</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item swiper-slide flex-centered column">
                <img src="img/img-4.jpg" alt="User image" class="user-image">
                <h2 class="user-name">Maya Rivera</h2>
                <p class="user-profession">Digital Marketer</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item swiper-slide flex-centered column">
                <img src="img/img-5.jpg" alt="User image" class="user-image">
                <h2 class="user-name">Leo Fischer</h2>
                <p class="user-profession">DevOps Engineer</p>
                <button class="message-button">Message</button>
            </div>

            <div class="card-item swiper-slide flex-centered column">
                <img src="img/img-6.jpg" alt="User image" class="user-image">
                <h2 class="user-name">Nikolai Voss</h2>
                <p class="user-profession">Cybersecurity Specialist</p>
                <button class="message-button">Message</button>
            </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
